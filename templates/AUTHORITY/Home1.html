{% load static %}


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar with Sidebar</title>
  <link rel="stylesheet" href="{% static 'css/home1.css' %}">
 

  <!-- Font Awesome stylesheet for icon usage -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Navbar with logo and title in the center -->
  <div class="navbar">
    <span class="toggle-btn" onclick="toggleSidebar()"><i class="fa fa-bars"></i></span>
    <div class="logo">
      <img src="{% static "img/logo.jpg" %}" alt="Logo">
      <span class="logo-text">AQUA FLOW</span>
    </div>
  </div>

  <!-- Sidebar with navigation links -->
  <div class="sidebar" id="sidebar">
    <a href="/profile/{{request.session.userid}}">PROFILE</a>
    <a href="/feedback">FEEDBACK</a>
    <a href="/complaint">COMPLAINTS</a>
    <a href="/chat">CHAT</a>
    <a href="/logout">LOGOUT</a>
  </div>

  <!-- Main content (cards and other sections) -->
  <main id="main-content">

    <div class="card">
        <div>
      <div class="car"> <a href="/staff"><div class="blah"><i class="fa-solid fa-user-tie icon" style="color: #fcfcfc; font-size: 50px;"></i></div><center><p class="cent">STAFF</p></center></a></div>
      <div class="car"><a href="/user"><div class="top"><div class="blah"><i class="fa-solid fa-user-large" style="color: #f5f7fa; font-size: 50px;"></i></div></div><center><p>USER</p></center></a></div></div>
      <div><div class="car"><a href="/time"><div class="blah"><i class="fa-solid fa-clock icon" style="color: #f5f5f5; font-size: 50px;"></i></div><p align="center">TIME SCHEDULE</p></a></div>
    <div class="car"> <a href="/workreport"><div class="blah"><i class="fa-solid fa-clipboard-check icon" style="color: #f5f5f5; font-size: 50px;"></i></div><center><p class="cent">WORK REPORT</p></center></a></div></div>
      <div><div class="car"><a href="/assignedwork"><div class="top"><div class="blah"><i class="fa-solid fa-file-signature" style="color: #fafafa; font-size: 50px;"></i></div></div><center><p>ASSIGN WORK</p></center></a></div> 
      <div class="car"><a href="/request.html"><div class="top"><div class="blah"><i class="fa-solid fa-file-lines" style="color: #f7f7f7; font-size: 50px;"></i></div></div> <center><p align="center">REQUESTS</p></center></a></div>
    </div>
    </div>
    
  </main>

  <!-- JavaScript to control sidebar behavior -->
  <script>
    let isOpen = false;

    function toggleSidebar() {
      if (isOpen) {
        closeSidebar();
      } else {
        openSidebar();
      }
    }

    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px"; /* Open sidebar */
      document.getElementById("main-content").classList.add('sidebar-open'); /* Adjust main content */
      document.querySelector('.toggle-btn i').classList.remove('fa-bars'); /* Change to close icon */
      document.querySelector('.toggle-btn i').classList.add('fa-times');
      isOpen = true;

      // Add event listener for clicks outside the sidebar
      document.addEventListener('click', handleOutsideClick);
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0"; /* Close sidebar */
      document.getElementById("main-content").classList.remove('sidebar-open'); /* Reset main content */
      document.querySelector('.toggle-btn i').classList.remove('fa-times'); /* Change back to menu icon */
      document.querySelector('.toggle-btn i').classList.add('fa-bars');
      isOpen = false;

      // Remove event listener for outside clicks
      document.removeEventListener('click', handleOutsideClick);
    }

    // Function to detect clicks outside the sidebar and close it
    function handleOutsideClick(event) {
      const sidebar = document.getElementById('sidebar');
      if (isOpen && !sidebar.contains(event.target) && !event.target.closest('.toggle-btn')) {
        closeSidebar();
      }
    }
  </script>


  
</body>
</html>
