{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .con {
            width: 20%;
            padding: 10px;
            background-color: #0B0421;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 2px; /* Thin vertical divider */
            background-color: #333; /* Divider color */
            margin: 0 10px; /* Space around the divider */
        }
        .content {
            width: 78%;
            padding: 20px;
            overflow-y: auto;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
        .profile {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .profile img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .con a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
        }
        .con a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Navbar with logo and title in the center -->
  <div class="navbar">
    <span class="toggle-btn" onclick="toggleSidebar()"><i class="fa fa-bars"></i></span>
    <div class="logo">
      <img src="{% static "img/logo.jpg" %}" alt="Logo">
      <span class="logo-text">AQUA FLOW</span>
    </div>
  </div>

  <!-- Sidebar with navigation links -->
  <div class="sidebar" id="sidebar">
    <a href="/profile/{{request.session.userid}}">PROFILE</a>
    <a href="/feedback">FEEDBACK</a>
    <a href="/complaint">COMPLAINTS</a>
    <a href="/chat">CHAT</a>
    <a href="/logout">LOGOUT</a>
  </div>

    <div class="container">
        <!-- Sidebar with profile links -->
        <div class="con">
            <div class="profile">
                {% for i in obj %}
                <img src={{ i.STAFF.Profile.url }} alt="Profile Picture" style="width: 50px; height: 50px; border-radius:50%">
                <a class="nav-link" data-target="section1">{{ i.STAFF.First_name }} {{ i.STAFF.Mid_name }} {{ i.STAFF.Last_name }}</a>
            </div>
            
        </div>

        <!-- Divider line -->
        <div class="card"></div>

        <!-- Main content section -->
        <div class="content">
            <div id="section1" class="section">
                <h2>{{ i.STAFF.First_name }} {{ i.STAFF.Mid_name }} {{ i.STAFF.Last_name }}</h2>
                <p>{{ i.Work }}</p>
        </div>
    </div>
    {% endfor %}
    <script>
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });

                const targetSection = document.getElementById(this.dataset.target);
                targetSection.classList.add('active');
            });
        });
    </script>

</body>
</html>
