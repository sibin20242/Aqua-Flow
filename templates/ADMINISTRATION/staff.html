<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar with Sidebar</title>

  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden; /* Prevents horizontal scrolling */
      background-image: url(bg.jpg);
      background-position: center;
    background-size: cover;
      
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: center; /* Centers the content horizontally */
      align-items: center; /* Centers content vertically */
      padding-top: 25px;
      background-color: #0B0421;
      box-shadow: 10px 8px 10px rgba(0, 0, 0, 0.503);
      height: 50px;
      position: relative;
      z-index: 2;
    }

    /* Logo and text centered */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%); /* Center the logo and title */
    }

    .logo img {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      color: rgb(255, 255, 255);
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Toggle button for sidebar */
    .toggle-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      color: white;
      z-index: 3;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 0; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0B0421;
      overflow-x: hidden; /* Disable horizontal scrolling */
      transition: 0.5s;
      padding-top: 60px; /* Space for navbar */
      z-index: 1;
    }

    .sidebar a {
        margin-top: 80px;
      padding: 10px 15px;
      text-decoration: none; /* No underline */
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      font-size: 20px;
      color: rgb(208, 37, 37);
    }
 
    /* Close button inside sidebar */
    .sidebar .close-btn {
      position: absolute;
      top: 0;
      right: 10px;
      font-size: 36px;
      margin-left: 50px;
      cursor: pointer;
      color: white;
    }

    /* Card styles for content */
    .card {
      display: flex;
      justify-content:center;
      margin-top: 100px;
      background-color: rgba(3, 3, 69, 0.129);
      height:500px;
      position: relative;
    }

    

    .car:hover{
        transform: scale(1.1);
    }

    .car a {
        text-decoration: none;
      color: aliceblue;
    }

    /* Centered flexbox helper classes */
    .blah {
      display: flex;
      justify-content: center;
    }

    .icon {
      margin-top: -50px;
    }

    .top {
      margin-top: -40px;
    }

    /* Main content */
    main {
      padding: 20px;
      transition: margin-left 0.5s ease, width 0.5s ease;
    }

    /* Sidebar open, adjust main content */
    .sidebar-open main {
      margin-left: 250px;
      width: calc(100% - 250px); /* Adjust width based on sidebar */
    }
    .prof
    {
      margin-left:1400px;
      height: 50px;
      width: 50px;
   
      margin-top: 20px;
      
      padding: 100px;
      display: flex;
    }
    
 .table-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px
} 

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #949393;
}

.styled-table {
    width:1000px;
    margin-left:-100px;
    border-collapse: collapse;
    font-size: 16px;
}

.styled-table thead tr {
    background-color: #0B0421;
    color: #ffffff;
    text-align: left;
}
.styled-table th
{
  text-align: center;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
    border: 1px solid #000000;
}


.styled-table tbody tr {
    border-bottom: 1px solid #000000;
}
.styled-table tbody tr:hover {
    background-color: #ababab;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #0B0421;
}
button {
    padding: 10px; /* Inner spacing for button */
    margin-top: 10px; /* Space above the button */
    background-color: rgba(2, 26, 74); /* Background color (note: incomplete rgba) */
    color: rgb(255, 255, 255); /* Black text color */
    width: 100px; /* Fixed width for button */
    transition: 0.5s ease; /* Smooth transition for hover effects */
    border-radius: 15px; /* Rounded corners for button */
    margin-bottom: 10px; /* Space below the button */
    border: none; /* No border */
}

/* Hover effect for buttons */
button:hover {
    background-color: rgba(2, 26, 74, 0.647); /* Change background color on hover */
}
i{
  font-size: 30px;
  position: absolute;
  right: 200px;
  top: 30px;
}
  </style>

  <!-- Font Awesome stylesheet for icon usage -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  
  <!-- Main content (cards and other sections) -->
  <main id="main-content">
    <form class="card">
      <a href="/add_staff"><i class="fa-solid fa-user-plus"></i></a>

      <div class="table-container">
        <h2>STAFF</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Mail</th>
                    <th>Phone no</th>
                    <th>Profile</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
              {% for i in obj %}
              <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>101</td>
                  <td>{{ i.First_name }} {{ i.Mid_name }} {{ i.Last_name }}</td>
                  <td>{{ i.Address }}</td>
                  <td>{{ i.Mail }}</td>
                  <td>{{ i.Phone_no }}</td>
                  <td><img src={{ i.Profile.url }} alt="Profile Picture" style="width: 50px; height: 50px;"></td>
                  <td><button class="remove-btn">Remove</button></td>
              </tr>
             {% endfor %}
            </tbody>
        </table>
</form>
  </main>
</body>
</html>
