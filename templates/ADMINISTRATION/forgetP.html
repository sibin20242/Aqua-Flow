{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light background color */
        }

        .card {
            border: 1px solid black;
            padding: 20px;
            background-color: rgba(229, 221, 221, 0.604);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.745);
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 90%;
            border: none;
            border-bottom: 1px solid black;
            background-color: transparent;
            outline: none;
            padding: 10px;
            margin-top: 10px;
        }

        .change {
            padding: 10px;
            background-color: rgba(2, 26, 74, 0.8); /* Corrected RGBA value */
            color: #fff; /* White text color for better contrast */
            width: 100%;
            transition: 0.5s ease;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }

        .ch:hover {
            background-color: rgba(2, 26, 74, 0.647);
        }
    </style>
</head>
<body>

    <!-- Navbar with logo and title in the center -->
  <div class="navbar">
    <span class="toggle-btn" onclick="toggleSidebar()"><i class="fa fa-bars"></i></span>
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
      <span class="logo-text">AQUA FLOW</span>
    
    </div>
    <span class="prof"><i class="fa-solid fa-user" style="color: #fcfcfd;"></i></span>
  </div>

  <!-- Sidebar with navigation links -->
  <div class="sidebar" id="sidebar">
    <a href="/profile">PROFILE</a>
    <a href="/feedback">FEEDBACK</a>
    <a href="/complaint">COMPLAINTS</a>
    <a href="#chat">CHAT</a>
    <a href="/logout">LOGOUT</a>
  </div>
    <div class="card">
       <center> <input type="password" placeholder="New Password">
        <input type="password" placeholder="Re-Enter Password">
    </center>
        <button type="button" class="change">Change</button>

    </div>
</body>
</html>
