<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo Icon</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.upload-container {
    text-align: center;
}

.upload-label {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.upload-label:hover {
    background-color: #45a049;
}

.upload-icon {
    font-size: 24px;
}

#file-input {
    display: none; /* Hide the input element */
}
</style>
</head>
<body>
    <div class="upload-container">
        <label for="file-input" class="upload-label">
            <i class="upload-icon">&#128247;</i> <!-- Unicode camera icon -->
            Upload Photo
        </label>
        <input type="file" id="file-input" accept="image/*" />
    </div>
</body>
</html>
